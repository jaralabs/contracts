<!-- Layout con Header Superior y Sidebar Colapsable -->
<div class="fixed inset-0 flex flex-col bg-gray-50 overflow-hidden">
  <!-- Header Superior (Full Width) -->
  <header
    class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-6 z-30 flex-shrink-0"
  >
    <!-- Left: Hamburger + Logo -->
    <div class="flex items-center gap-4">
      <!-- Hamburger para mobile -->
      <button
        (click)="toggleMobileMenu()"
        class="lg:hidden p-2 -ml-2 rounded-lg hover:bg-gray-100 text-gray-600"
      >
        <lucide-icon [img]="Menu" [size]="20"></lucide-icon>
      </button>

      <!-- Logo Genius Soft -->
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 bg-brand-orange rounded-lg flex items-center justify-center"
        >
          <span class="text-white font-bold text-base">GS</span>
        </div>
        <span class="font-bold text-secondary-900 text-lg">Genius Soft</span>
      </div>
    </div>

    <!-- Right: User -->
    <div class="flex items-center justify-end">
      <!-- User Avatar + Email -->
      <div
        class="flex items-center bg-primary-50 rounded-full border border-primary-200 min-w-[200px]"
      >
        <div
          class="w-10 h-10 rounded-full bg-brand-orange flex items-center justify-center flex-shrink-0"
        >
          <span class="text-white text-sm font-semibold">{{
            userInitials
          }}</span>
        </div>
        <span class="text-sm font-medium text-secondary-900 px-4 pr-6 flex-1">{{
          userName
        }}</span>
      </div>
    </div>
  </header>

  <!-- Container para Sidebar + Content -->
  <div class="flex flex-1 overflow-hidden min-h-0">
    <!-- Overlay para mobile -->
    @if (isMobileMenuOpen) {
    <div
      (click)="closeMobileMenu()"
      class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
    ></div>
    }

    <!-- Sidebar -->
    <aside
      [class.w-64]="isSidebarExpanded"
      [class.w-16]="!isSidebarExpanded"
      [class.-translate-x-full]="!isMobileMenuOpen"
      [class.translate-x-0]="isMobileMenuOpen"
      class="fixed lg:static inset-y-0 left-0 top-20 z-50 bg-white border-r border-gray-200 transition-all duration-300 ease-in-out flex flex-col lg:translate-x-0"
    >
      <!-- Toggle Button (solo desktop) -->
      <div
        class="h-12 items-center justify-center border-b border-gray-200 hidden lg:flex"
      >
        <button
          (click)="toggleSidebarExpansion()"
          class="flex items-center justify-center w-8 h-8 rounded-lg hover:bg-gray-100 text-gray-600"
        >
          <lucide-icon
            [img]="isSidebarExpanded ? ChevronLeft : ChevronRight"
            [size]="20"
          ></lucide-icon>
        </button>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 px-2 py-4 space-y-1 overflow-y-auto">
        <!-- Home -->
        <a
          routerLink="/erp"
          routerLinkActive="bg-orange-50 text-brand-orange"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="closeMobileMenu()"
          [class.justify-center]="!isSidebarExpanded"
          [class.justify-start]="isSidebarExpanded"
          class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-secondary-700 hover:bg-secondary-100 transition-colors group relative"
          [title]="!isSidebarExpanded ? 'Inicio' : ''"
        >
          <lucide-icon
            [img]="Home"
            [size]="20"
            class="flex-shrink-0"
          ></lucide-icon>
          @if (isSidebarExpanded) {
          <span class="font-medium text-sm">Inicio</span>
          }
        </a>

        <!-- Contratos -->
        <a
          routerLink="/erp/signature"
          routerLinkActive="bg-orange-50 text-brand-orange"
          (click)="closeMobileMenu()"
          [class.justify-center]="!isSidebarExpanded"
          [class.justify-start]="isSidebarExpanded"
          class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-secondary-700 hover:bg-secondary-100 transition-colors group relative"
          [title]="!isSidebarExpanded ? 'Contratos' : ''"
        >
          <lucide-icon
            [img]="FileText"
            [size]="20"
            class="flex-shrink-0"
          ></lucide-icon>
          @if (isSidebarExpanded) {
          <span class="font-medium text-sm">Contratos</span>
          }
        </a>
      </nav>

      <!-- Footer Actions -->
      <div class="border-t border-secondary-200 p-2">
        <button
          (click)="onLogout()"
          [class.justify-center]="!isSidebarExpanded"
          [class.justify-start]="isSidebarExpanded"
          class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-secondary-700 hover:bg-red-50 hover:text-red-600 transition-colors"
          [title]="!isSidebarExpanded ? 'Cerrar Sesión' : ''"
        >
          <lucide-icon
            [img]="LogOut"
            [size]="20"
            class="flex-shrink-0"
          ></lucide-icon>
          @if (isSidebarExpanded) {
          <span class="font-medium text-sm">Cerrar Sesión</span>
          }
        </button>
      </div>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
      <!-- Page Content -->
      <main class="flex-1 p-6 overflow-y-auto">
        <ng-content></ng-content>
      </main>
    </div>
  </div>
</div>
